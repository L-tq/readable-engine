<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readable Engine</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            user-select: none;
            /* Prevent text highlighting while dragging */
        }

        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            pointer-events: none;
            z-index: 10;
        }

        #selection-box {
            position: absolute;
            border: 1px solid #0f0;
            background-color: rgba(0, 255, 0, 0.1);
            pointer-events: none;
            /* Let clicks pass through */
            display: none;
            z-index: 20;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="ui-layer">
            <strong>Readable Engine</strong><br>
            <span id="debug-info">Vibe Mode Active</span>
        </div>
        <!-- NEW: The Selection Box Element -->
        <div id="selection-box"></div>
        <canvas id="game-canvas"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
