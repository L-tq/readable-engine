<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readable Engine</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 0;
            /* Remove padding */
            margin: 0;
            /* Remove margin */
            overflow: hidden;
            /* HIDDEN SCROLLBARS */
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            pointer-events: none;
            z-index: 10;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="ui-layer">
            <strong>Readable Engine</strong><br>
            <span id="debug-info">Vibe Mode Active</span>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
